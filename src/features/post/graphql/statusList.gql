# カテゴリ
query LifeProjectStatusList($id: ID = "PVT_kwHOAkr4os4AHb3E") {
  node(id: $id) {
    ... on ProjectV2 {
      id
      field(name: "Status") {
        ... on ProjectV2SingleSelectField {
          id
          options {
            id
            name
          }
        }
      }
    }
  }
}
